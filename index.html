<!DOCTYPE html>
<html>
    <head>
        <title>HTML Form</title>
    </head>
    <body>
        <form method="GET" enctype="multipart/form-data" action="results.html">
            <div>
                <label for="name">Name</label>
                <input id="name" type="text" name="name">
            </div>
            <div>
                <label for="email">Email</label>
                <input id="email" type="email" name="email">
            </div>
            <div>
                <label for="age">Age</label>
                <input id="age" type="number" name="age" min="1" max="200">
            </div>
            <div>
                <label for="birthdate">Birthdate</label>
                <input id="birthdate" type="date" name="birthdate">
            </div>
            <div>
                <label for="food">Favourite Food</label>
            </div>
            <div>
                <label for="burger">Burger</label>
                <input id="burger" type="checkbox" name="burger" value="burger">
            </div>
            <div>
                <label for="fries">Fries</label>
                <input id = "fries" type="checkbox" name = "fries" value="fries">
            </div>
            <div>
                <label for="gender">Gender</label>
            </div>
            <div>
                <label for="male">Male</label>
                <input id="male" type="radio" name="gender" value="male">
            </div>    
            <div>
                <label for="female">Female</label>
                <input id="female" type="radio" name="gender" value="female">
            </div>
            <div>
                <label for="eyeColor">Eye Color</label>
                <select id="eyeColor" name="eyeColor">
                    <option value="Green">
                        Green
                    </option>
                    <option value="Red">Red</option>
                </select>
            </div>
            <div>
                <label for="bio">Bio</label>
                <textarea id="bio" name="bio"></textarea>
            </div>
            <div>
                <label for="file">File</label>
                <input id="file" type="file" name="file">
            </div>
            <div>
                <label for="phone">Phone</label>
                <input id="phone" type="tel" name="phone">
            </div>
            <div>
                <label for="url">URL</label>
                <input id="url" type="url" name="url">
            </div>
            <div>
                <label for="color">Color</label>
                <input id="color" type="color" name="color">
            </div>
            <div>
                <label for="password">Password</label>
                <input id="password" type="password" name="password">
            </div>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </body>
</html>
